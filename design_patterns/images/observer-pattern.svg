<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
    <!-- Background -->
    <rect x="0" y="0" width="800" height="500" fill="#1e293b" rx="10" ry="10" />
    
    <!-- Subject Interface -->
    <rect x="100" y="80" width="200" height="60" rx="5" fill="#3b82f6" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" />
    <text x="200" y="120" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Subject</text>
    
    <!-- Subject Methods -->
    <rect x="100" y="140" width="200" height="100" rx="5" fill="#334155" />
    <text x="120" y="165" font-family="Arial, sans-serif" font-size="14" fill="white">+ attach(Observer)</text>
    <text x="120" y="195" font-family="Arial, sans-serif" font-size="14" fill="white">+ detach(Observer)</text>
    <text x="120" y="225" font-family="Arial, sans-serif" font-size="14" fill="white">+ notify()</text>
    
    <!-- Concrete Subject -->
    <rect x="100" y="300" width="200" height="60" rx="5" fill="#10b981" />
    <text x="200" y="340" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">ConcreteSubject</text>
    
    <!-- Concrete Subject Methods -->
    <rect x="100" y="360" width="200" height="70" rx="5" fill="#334155" />
    <text x="120" y="385" font-family="Arial, sans-serif" font-size="14" fill="white">+ getState()</text>
    <text x="120" y="415" font-family="Arial, sans-serif" font-size="14" fill="white">+ setState()</text>
    
    <!-- Observer Interface -->
    <rect x="500" y="80" width="200" height="60" rx="5" fill="#3b82f6" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" />
    <text x="600" y="120" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Observer</text>
    
    <!-- Observer Methods -->
    <rect x="500" y="140" width="200" height="50" rx="5" fill="#334155" />
    <text x="520" y="170" font-family="Arial, sans-serif" font-size="14" fill="white">+ update()</text>
    
    <!-- Concrete Observers -->
    <rect x="400" y="300" width="180" height="60" rx="5" fill="#10b981" />
    <text x="490" y="340" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">ConcreteObserverA</text>
    
    <rect x="600" y="300" width="180" height="60" rx="5" fill="#10b981" />
    <text x="690" y="340" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">ConcreteObserverB</text>
    
    <!-- Observer Methods -->
    <rect x="400" y="360" width="180" height="50" rx="5" fill="#334155" />
    <text x="420" y="390" font-family="Arial, sans-serif" font-size="14" fill="white">+ update()</text>
    
    <rect x="600" y="360" width="180" height="50" rx="5" fill="#334155" />
    <text x="620" y="390" font-family="Arial, sans-serif" font-size="14" fill="white">+ update()</text>
    
    <!-- State Field in Subject -->
    <rect x="130" y="250" width="140" height="30" rx="5" fill="#475569" />
    <text x="150" y="270" font-family="Arial, sans-serif" font-size="14" fill="white">- observers: Observer[]</text>
    
    <!-- Inheritance Lines -->
    <path d="M200 250 L200 300" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)" />
    <path d="M600 190 L490 300" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)" />
    <path d="M600 190 L690 300" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)" />
    
    <!-- Relationship Lines -->
    <path d="M300 190 L500 110" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5" />
    <text x="400" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">observers</text>
    
    <!-- Notification Flow -->
    <path d="M300 330 Q375 280 490 330" stroke="#f97316" stroke-width="2" marker-end="url(#arrowhead)" />
    <path d="M300 330 Q375 380 690 330" stroke="#f97316" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="400" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f97316">notify</text>
    
    <!-- Subject State Change -->
    <path d="M200 440 C200,460 230,480 200,500" stroke="#60a5fa" stroke-width="2" stroke-dasharray="5,5" />
    <text x="240" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#60a5fa">state changes</text>
    
    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff" />
        </marker>
    </defs>
    
    <!-- Labels -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">Observer Pattern</text>
</svg> 