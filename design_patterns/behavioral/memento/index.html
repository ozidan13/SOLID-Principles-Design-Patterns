    <script>
        AOS.init({ duration: 800, once: true });

        let history = [];
        let currentIndex = -1;

        function save() {
            const text = document.getElementById('editor').value;
            history = history.slice(0, currentIndex + 1);
            history.push(text);
            currentIndex++;
            updateHistory();
        }

        function undo() {
            if (currentIndex > 0) {
                currentIndex--;
                document.getElementById('editor').value = history[currentIndex];
                updateHistory();
            }
        }

        function redo() {
            if (currentIndex < history.length - 1) {
                currentIndex++;
                document.getElementById('editor').value = history[currentIndex];
                updateHistory();
            }
        }

        function updateHistory() {
            document.getElementById('history').innerHTML = history.map((h, i) =>
                `<span class="px-3 py-1 rounded-full text-xs ${i === currentIndex ? 'bg-amber-500 text-white' : 'bg-slate-800 text-slate-400'}">
                    ${i + 1}: "${h.substring(0, 10)}${h.length > 10 ? '...' : ''}"
                </span>`
            ).join('');
        }
    </script>
